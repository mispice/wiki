{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entrytitle}}
{% endblock %}

{% block body %}
    {% if entries %}
    <a href="{% url 'edit' entrytitle %}">edit page</a>
    <div>{{entries |safe}}</div>
    {% elif entries == None %}
    <P>Requested page not found. Press link to go to home page<a href="{% url 'index' %}"> Home</a></P>
    {% endif %}
{% endblock %}
